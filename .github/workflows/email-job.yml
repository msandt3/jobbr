name: Daily Email Job

on:
  schedule:
    # Run at 8:15 AM ET (12:15 UTC) daily
    - cron: '15 12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run email pipeline
      env:
        DESTINATION__MOTHERDUCK__CREDENTIALS: ${{ secrets.DESTINATION__MOTHERDUCK__CREDENTIALS }}
        MAILGUN__API_KEY: ${{ secrets.MAILGUN__API_KEY }}
        MAILGUN__BASE_URL: ${{ secrets.MAILGUN__BASE_URL }}
        MAILGUN__SANDBOX_DOMAIN: ${{ secrets.MAILGUN__SANDBOX_DOMAIN }}
        MAILGUN__DESTINATION_EMAIL: ${{ secrets.MAILGUN__DESTINATION_EMAIL }}
        MAILGUN__SENDING_KEY: ${{ secrets.MAILGUN__SENDING_KEY }}
      run: |
        echo "Running email pipeline..."
        python -m pipelines.email_pipeline
        
    - name: Report completion
      run: |
        echo "âœ… Email pipeline completed successfully"